name: Daily API Automation

on:
  schedule:
    - cron: "53 17 * * *"

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: pip install --upgrade pip

    - name: Run Python script
      run: python your_script.py
